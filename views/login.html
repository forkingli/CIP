<head>

    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>文化平台</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- Modernizr -->

<body class="homepage">
    <!--[if lte IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

    <header role="banner">
        <nav role="navigation" class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">文化平台</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class=""><a href="/">主页</a>
                        </li>
                        <li class="active"><a href="#">登录</a>
                        </li>
                        <li class=""><a href="/sigup">注册</a>
                        </li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
            <!--/.container -->
        </nav>
    </header>

    <main role="main" class="container">
        <div class="row">
            <form action="/login" id="login_form" class="form-horizontal col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1" method="post" role="form">
                <%if(loginerr){%>
                <span class="col-xs-10 col-xs-offset-1"><i class="icon fa fa-exclamation-circle"></i><%=loginerr%></span>
                <%}%>
                <div class="form-group">
                    <label for="username" class="col-xs-0  control-label sr-only">用户账号</label>
                    <div class="col-xs-10 col-xs-offset-1">
                        <input type="text" class="form-control input-lg" name="username" id="username" placeholder="用户账号:">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-xs-0 control-label sr-only">密码</label>
                    <div class="col-xs-10 col-xs-offset-1 ">
                        <input type="password" class="form-control input-lg" name="password" id="password" placeholder="密码：">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-sm-offset-1 col-sm-1 col-xs-10 col-xs-offset-1">
                        <button type="submit" class="btn btn-info btn-lg">登录</button>
                    </div>
                    <label for="keepme" class="col-xs-0  control-label sr-only">记住密码</label>
                    <div class="checkbox col-sm-offset-1 col-sm-6 col-xs-10 col-xs-offset-1">
                        <input type="checkbox" class="" id="keepme" name="keepme">请记住我
                        <a href="signin.html"><i class="icon fa fa-user-plus"></i>注册</a>
                        <a href="#"><i class="icon fa fa-book"></i>忘记密码？</a>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer role="contentinfo">
        <p class="col-xs-10 col-xs-offset-1">
            版权所有：安阳市投资集团有限公司
        </p>
    </footer>

    <!-- JavaScript -->
    <script src="js/vendor/jquery-1.10.2.min.js"></script>
    <script src="js/plugins.js"></script>
</body>

</html>
